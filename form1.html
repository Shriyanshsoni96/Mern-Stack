<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    
   <fieldset>
    <legend>Build Form Dummy </legend>
     <label for ="name">NAME:</label>
    <input type="text" id="name" placeholder="Enter your name "><br><br>
    <label for="age">AGE:</label>
    <input type="number" id="age" placeholder="Enter your age"><br><br>
    <label for="email">EMAIL:</label>
    <input type="email" id="email" placeholder="Enter your email "><br><br>
    <label for="dob">DATE OF BIRTH:</label>
    <input type="date" id="dob"><br><br>
    <!-- <label for="dob">DATE OF BIRTH:</label> 
    <input type="datetime-local" id="dob"><br><br> -->
    <label for="dob">Date of birth</label>
    <label for="phone">PHONE NUMBER:</label>
    <input type="tel" id="phone" placeholder="Enter your phone number"><br><br>
    <label for="gender">GENDER:</label>
    <select name="gender" id="gender ">
    <option value="Male">MALE</option>
    <option value="Female">FEMALE</option>
    <option value="Others">OTHERS</option>
          </select>
          <br><br>
    <label for="gender">GENDER:</label>
    <input type="radio" name="gender" value="male" id="male">MALE
    <input type="radio" name="gender" value="female" id="female">FEMALE
    <input type="radio" name="gender" value="others" id="others">OTHERS
    <br><br>
    <label for="College">COLLEGE:</label>
    <input type="text" id="college" placeholder="Enter your College name "><br><br>
    <label for="Department">DEPARTMENT:</label>
    <input type="text" id="department" placeholder="Enter your department "><br><br>
    <label for="text" >TEXT AREA:</label>
    <input type="text" id="text" placeholder="Enter your Summary here "><br><br>
    <details><summary>More Information</summary>
        <p>This section contains additional details about the form.</p>
    </details> 
   </fieldset>
</body>
</html>
